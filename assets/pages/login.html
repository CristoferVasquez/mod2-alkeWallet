<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <header>        
        <div class="container-fluid my-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Cristofer Vasquez 
            </a>
            </nav>
        </div>
    </header>
    <main>
        <section id="login">
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Inicio de sesión</h2>
            <form id="loginForm" action="menu.html">
                <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="emailSesion" placeholder="Enter email">
                <p class="text-danger error-msg" id="error-emailSesion"></p>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <p class="text-danger error-msg" id="error-password"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            </div>
        </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
        © 2025 Todos los derechos reservados
    </footer>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
