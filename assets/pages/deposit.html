<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Deposito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="../img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Cristofer Vasquez
        </a>

    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="menu.html">Inicio</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-danger" id="logout">
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>

  <section id="montoTotal" class="py-3">
    <div class="container text-center">
      <h3>Saldo actual</h3>
      <h1 id="saldo" class="text-success font-weight-bold">$0</h1>
    </div>
  </section>

  <section id="formularioDeposito">
    <div class="container d-flex justify-content-center mt-3 mb-4">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%;">

        <h2 class="text-center mb-4">Depositar</h2>

        <form id="depositForm" novalidate>
          <div class="mb-3">
            <label for="depositAmount" class="form-label">
              Monto a depositar
            </label>
            <input
              type="number"
              class="form-control"
              id="depositAmount"
              min="1"
              step="1"
              required
            >
            <div class="invalid-feedback">
              Ingresá un monto válido mayor a 0
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">
              Realizar depósito
            </button>
            <a href="menu.html" class="btn btn-outline-secondary">
              Volver al Menú Principal
            </a>
          </div>
        </form>

        <div id="alert-container" class="mt-3" role="alert"></div>

      </div>
    </div>
  </section>

</main>

<footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
  © 2025 Todos los derechos reservados
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
