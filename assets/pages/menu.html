<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="../img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Cristofer Vasquez
        </a>

    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="menu.html">Inicio</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-danger" id="logout">
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="mt-5 pt-5">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">

            <h2 class="mb-4">Menú Principal</h2>

            <div class="mb-3">
                <label>Dinero en cuenta:</label>
                <h3 id="saldo"></h3>
            </div>

            <div class="card shadow-lg p-4">
                <h4 class="mb-4">¿Qué deseas hacer?</h4>

                <div class="d-flex flex-column">
                    <button class="btn btn-dark btn-lg mb-3 action-btn" data-url="deposit.html">
                        Ir a Depositar
                    </button>

                    <button class="btn btn-dark btn-lg mb-3 action-btn" data-url="sendmoney.html">
                        Enviar Dinero
                    </button>

                    <button class="btn btn-dark btn-lg action-btn" data-url="transactions.html">
                        Últimos Movimientos
                    </button>
                </div>
            </div>

        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    © 2025 Todos los derechos reservados
</footer>


<div id="loader" class="d-none position-fixed w-100 h-100"
     style="top:0;left:0;background:rgba(0,0,0,.6);z-index:1050">
    <div class="d-flex justify-content-center align-items-center h-100 text-white flex-column">
        <div class="spinner-border mb-3" role="status"></div>
        <p>Cargando...</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
